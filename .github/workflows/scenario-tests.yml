name: Scenario Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'tests/scenarios/**'
      - 'mobile/src/services/**'
      - 'server/src/data/scenarios/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'tests/scenarios/**'
      - 'mobile/src/services/**'
      - 'server/src/data/scenarios/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-scenarios:
    name: Run Scenario Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: tests/scenarios/package-lock.json
    
    - name: Install dependencies
      working-directory: tests/scenarios
      run: npm ci
    
    - name: Run tests
      working-directory: tests/scenarios
      run: npm run test:ci
    
    - name: Generate coverage report
      working-directory: tests/scenarios
      run: npm run test:coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./tests/scenarios/coverage/lcov.info
        flags: scenario-tests
        name: scenario-coverage
        fail_ci_if_error: false
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          tests/scenarios/coverage/
          tests/scenarios/*.log
        retention-days: 30
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const coverage = JSON.parse(fs.readFileSync('tests/scenarios/coverage/coverage-summary.json', 'utf8'));
          const total = coverage.total;
          
          const comment = `## üß™ Scenario Test Results
          
          **Coverage Summary:**
          - **Statements:** ${total.statements.pct}%
          - **Branches:** ${total.branches.pct}%
          - **Functions:** ${total.functions.pct}%
          - **Lines:** ${total.lines.pct}%
          
          ${total.lines.pct >= 75 ? '‚úÖ' : '‚ö†Ô∏è'} Coverage ${total.lines.pct >= 75 ? 'meets' : 'below'} 75% threshold
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  test-categories:
    name: Test by Category
    runs-on: ubuntu-latest
    needs: test-scenarios
    if: github.event_name == 'pull_request'
    
    strategy:
      matrix:
        category: [cardiovascular, medical, trauma, neurological]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: tests/scenarios/package-lock.json
    
    - name: Install dependencies
      working-directory: tests/scenarios
      run: npm ci
    
    - name: Run ${{ matrix.category }} tests
      working-directory: tests/scenarios
      run: npm run test:${{ matrix.category }}

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test-scenarios, test-categories]
    if: failure()
    
    steps:
    - name: Send notification
      run: |
        echo "‚ö†Ô∏è Scenario tests failed! Check the logs for details."
        # Add Slack/Discord/Email notification here if needed

